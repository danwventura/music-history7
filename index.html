<html lang="en">
<head>
  <meta charset="utf-8">

<body>
  <div id="container1-fluid" class ="col-md-8 col-md-offset-2">
        <nav>
          <ul>
            <li class="navbar"><a href="View Music"> View Music</a></li>
            <li class="navbar"><a href="Add Music"> Add Music</a></li>
            <li class="navbar"><a href="Profile"> Profile</a></li>
          </ul>
        </nav>
  </div>
  
  <div id="container2-fluid" class="col-md-offset-2 col-md-3">

    

      <label for="Song Length:">Song Length:</label>
      
      <div><input type="range" placeholder="Song Length"></div>      
      
      <p>Artist:</p>
      <select name="Artist">
        <option value="Strumbellas">The Strumbellas</option>
        <option value="ZZ">ZZ Top</option>
        <option value="Super">Super Tramp</option>
        <option value="Pink">Pink Floyd</option>
      </select>
      
      <p> Album: </p>
      <select name="Album">
        <option value="TBA">TBA</option>
        <option value="Elim">Eliminator</option>
        <option value="Breakfast">Breakfast in America</option>
        <option value="Wall">The Wall</option>
      </select>
      
      <div><label for="Genre">Genre:</label></div>

      <div><input type="checkbox">Rock <input type="checkbox">Classical</div>
      <div><input type="checkbox">Pop   <input type="checkbox">Jazz</div>
      <div><input type="checkbox">Blues<input type="checkbox">Hip Hop</div>
      <div><button type="Submit" class="filter">Filter</button></div>
    
  </div>


  <div id="container3-fluid" class="col-md-5">
      <div id="list-view">

      </div>
      <div id="secondOutput">
      
      </div>
      <input type="button" id="moreButton" value="More"></input>
  </div>
